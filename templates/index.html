    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train World</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      rel="stylesheet"
    />
    <link
      href="https://fonts.maateen.me/solaiman-lipi/font.css"
      rel="stylesheet"
    />
    <style>
      .select2-selection__rendered {
        line-height: 36px !important;
      }
      .select2-container .select2-selection--single {
        height: 40px !important;
      }
      .select2-selection__arrow {
        height: 38px !important;
      }
      .title-big {
        font-family: "SolaimanLipi", Arial, sans-serif !important;
      }
    </style>
  </head>

  <body>
    <br />
    <br />
    <div class="container-lg">
      <div class="row justify-content-center">
        {% block body %}
        <form
          action="/"
          method="post"
          class="col col-lg-6 card px-4 py-5 shadow mx-4"
        >
          <h2 class="text-center mb-4 mt-1 title-big">টিকিট আছে মামা?</h2>
          <!-- <div class="form-group mb-3 border rounded">

              required

          <div class="form-group mb-3 border rounded">
            <select
              class="js-example-basic-single form-control"
              name="from_city"
              required
            >
              <option value="">From Station</option>
              {% for station in all_station_list %}
              <option value="{{ station }}">{{ station }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group mb-2 border rounded">
            <select
              class="js-example-basic-single form-control"
              name="to_city"
              required
            >
              <option value="">To Station</option>
              {% for station in all_station_list %}
              <option value="{{ station }}">{{ station }}</option>
              {% endfor %}
            </select>
          </div>
          <!-- <div class="form-group mb-3 border rounded">
            <input
              type="text"
              name="to_city"
              class="form-control"
              id="to_city_input_field"
              placeholder="To"
              required
            />
          </div> -->
          <label for="journey_date_input_field">&nbsp;Journey Date:</label>
          <div class="form-group mb-3 border rounded">
            <input
              name="journey_date"
              class="form-control"
              id="journey_date_input_field"
              placeholder="Journey Date"
              required
              type="date"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">
            Search
          </button>
        </form>
        {% endblock %}
